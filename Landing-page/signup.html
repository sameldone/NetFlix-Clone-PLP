    <link rel="stylesheet" href="login.css">

    <div class="logo">
        <img src=". https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="this is a logo">

    <div class="container">
        <h1>
            Sign In
        </h1>
        <div class="form">
            <input type="email" id="" placeholder="Email or phone number">
            <input type="password" name="" id="" placeholder="Password">
            <input type="submit" value="Sign In">
            <input type="checkbox" name="" id="">
            <label for="">Remember me</label>
            <a href="#">Need help?</a>
            <div class="content">
                <h2>New to Netflix?
                    <a href="signup.html">Sign up now</a></h2><br>
                <h2>This page is protected by google reCAPTCHA to ensure that you are not a bot.</h2>
            </div>
        </div>
    </div>
</body>
