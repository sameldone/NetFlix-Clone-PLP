<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up</title>
    <link rel="icon" href="http://pngimg.com/uploads/netflix/small/netflix_PNG15.png">
</head>

<body>
    <div class="logo">
        <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="this is a logo">
    </div>

    <div class="container">
        <h1>
            Sign In
        </h1>
        <div class="form">
            <input type="email" id="" placeholder="Email or phone number" id="email" required>
            <input type="password" name="" id="" placeholder="Password" id="password" required>
            <input type="submit" value="Sign In" id="signup">
            <input type="checkbox" name="" id="checkbox">
            <label for="">Remember me</label>
            <a href="#">Need help?</a>
            <div class="content">
                <h2>New to Netflix?
                    <a href="signup.html">Sign up now</a></h2><br>
                <h2>This page is protected by google reCAPTCHA to ensure that you are not a bot.</h2>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>

</html>
